<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um pagrafrago de qualquer jeito, só é escrever dentro da tag &lt;p&gt; e &lt;/p&gt;.</p>
    <p>Se precisar quebrar o texto em algum lugar especifico  é so utilizar a tag &lt;br&gt;<br> <!--Less than / Greater than-->
    &reg; 
    &copy;
    &trade;
    &euro;
    &pound;
    &uparrow;
    &downarrow;
    &rightarrow;
    &leftarrow;
    </p>
    <p>Testando emojis:
        &#x1F642;
        &#x1F913;
    </p>
</body>
</html>
